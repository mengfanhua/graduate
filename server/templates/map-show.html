<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>图片展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=mpUKZhCRWRZCtzbfGiY6ig2Q7Rd4XMjq"></script>
</head>
<body>
    <div id="container">
    </div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(116.404, 39.915), 11);
// 创建城市选择控件
        var cityControl = new BMapGL.CityListControl({
            // 控件的停靠位置（可选，默认左上角）
            anchor: BMAP_ANCHOR_TOP_LEFT,
            // 控件基于停靠位置的偏移量（可选）
            offset: new BMapGL.Size(10, 5)
        });
        // 将控件添加到地图上
map.addControl(cityControl);
map.enableScrollWheelZoom(true);
var isTilesPng = true;
var tileSize = 256;
var tstyle = 'pl';
var udtVersion = '20190102';
var tilelayer = new BMapGL.TileLayer({
    transparentPng: isTilesPng
});
tilelayer.zIndex = 110;
// point为图块坐标，level为图块的级别
// 当地图需要显示特定级别的特定位置的图块时会自动调用此方法，并提供这两个参数
tilelayer.getTilesUrl = function (point, level) {
    if (!point || level < 0) {
        return null;
    }
    var row = point.x;
    var col = point.y;
    var url = '//82.156.1.179/pic?x=' + row + '&y=' + col + '&z=' + level + '&key=' + "{{key}}";
    return url;
};
map.addTileLayer(this.tilelayer);
</script>
